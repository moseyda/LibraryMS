version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: libraryms-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./MongoDB-data-Json:/docker-entrypoint-initdb.d/seed-data
    environment:
      - MONGO_INITDB_DATABASE=dbLibraryMS
    networks:
      - libraryms-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: libraryms-app
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=dbLibraryMS
    networks:
      - libraryms-network

volumes:
  mongodb_data:

networks:
  libraryms-network:
    driver: bridge
